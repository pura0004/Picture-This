<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>

      <source srcset="images/museum-square resize-800.jpg,
    images/museum-square resize-1600.jpg 2x,
    images/museum-square resize-2400.jpg 3x"
    media="(min-width: 1600px)" />

    <source srcset="images/museum-square resize-640.jpg,
    images/museum-square resize-1280.jpg 2x,
    images/museum-square resize-1920.jpg 3x"
    media="(min-width: 1280px)" />


<source srcset="images/museum-square resize-480.jpg,
    images/museum-square resize-960.jpg 2x,
    images/museum-square resize-1440.jpg 3x"
    media="(min-width: 960px)" />

    <source srcset="images/museum-landscape resize-960.jpg,
    images/museum-landscape resize-1920.jpg 2x,
    images/museum-landscape resize-2880.jpg 3x"
    media="(min-width: 960px)" />

    <source srcset="images/museum-landscape resize-720.jpg,
    images/museum-landscape resize-1440.jpg 2x,
    images/museum-landscape resize-2160.jpg 3x"
    media="(min-width: 720px)" />
    
    <source srcset="images/museum-landscape resize-480.jpg,
    images/museum-landscape resize-960.jpg 2x,
    images/museum-landscape resize-1440.jpg 3x"
    media="(min-width: 480px)" />

    <source srcset="images/museum resize-landscape-320.jpg,
    images/museum-landscape-640.jpg 2x,
    images/museum-landscape-960.jpg 3x"
    media="(min-width: 320px)" />
    
    <img src="images/museum.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
